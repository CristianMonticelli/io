{% extends 'base.html' %}

{% block content %}
  <h1>Canale: {{ channel['nome'] }}</h1>
<p>Categoria: {{ channel['categoria'] }} - Iscritti: {{ channel['numero_iscritti'] }}</p>

  {% for video in videos %}
  <article>
    <header>
      <small>video: {{ video['titolo']}}</small>
    </header>
  </article>
  <hr>
  {% endfor %}
{% endblock %}
