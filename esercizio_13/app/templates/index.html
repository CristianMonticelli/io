{% extends 'base.html' %}

{% block content %}
  <h1>canali disponibili</h1>
  {% for channel in channels_html %}
  <article>
    <header>
      <h2><a href="{{ url_for('main.channel_detail', id=channel['id']) }}">{{ channel['nome']}}</a></h2>
      <small>Categoria: {{ channel['categoria']}} - Iscritti: {{channel['numero_iscritti']}} </small>
    </header>
  </article>
  <hr>
  {% endfor %}
{% endblock %}
